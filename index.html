<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const arTarget = document.querySelector('#ar-target');
            const video = document.querySelector('#ar-video');
            const audio = document.querySelector('#ar-audio');

            arTarget.addEventListener('targetFound', () => {
                // Reinicia y reproduce el video
                video.currentTime = 0;
                video.play().catch(e => {
                    console.error("Error video:", e);
                    // En algunos móviles falla sin muted temporalmente
                    video.muted = true;
                    video.play();
                });

                // Reinicia y reproduce el audio MP3
                audio.currentTime = 0;
                audio.play().catch(e => console.error("Error audio:", e));
            });

            arTarget.addEventListener('targetLost', () => {
                video.pause();
                audio.pause();
            });
        });
    </script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./marker.mind;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false" 
        renderer="colorManagement: true;"
    >
        <a-assets>
            <!-- Video (sin muted para mejor compatibilidad de reproducción) -->
            <video 
                id="ar-video" 
                src="./asset.mp4" 
                loop 
                playsinline 
                webkit-playsinline 
                crossorigin="anonymous"
            ></video>

            <!-- Audio MP3 separado -->
            <audio 
                id="ar-audio" 
                src="./audio.mp3" 
                preload="auto"
            ></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <a-plane
                src="#ar-video"
                position="0 0 0"
                rotation="-90 0 0"  <!-- Recomendado: -90 en X para que quede horizontal -->
                height="1"
                width="1.8076923076923077"
            ></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
