<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Video Experience - Tropical AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }

        /* Pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 25%, #4ECDC4 50%, #1A535C 75%, #FF6B6B 100%);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .loading-content {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem !important;
                margin-bottom: 15px !important;
            }
            
            .loading-subtitle {
                font-size: 1.1rem !important;
                margin-bottom: 25px !important;
            }
            
            .palm-trees {
                width: 220px !important;
                height: 140px !important;
            }
            
            .loading-bar-container {
                width: 90% !important;
                max-width: 280px !important;
                height: 22px !important;
                margin: 20px 0 !important;
            }
            
            .loading-percentage {
                font-size: 1.6rem !important;
            }
            
            .instructions {
                font-size: 0.9rem !important;
                bottom: 15px !important;
            }
        }

        .loading-title {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 0 #1A535C;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .loading-subtitle {
            font-size: 1.3rem;
            color: #1A535C;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Gr谩fica animada de palmeras */
        .palm-trees {
            position: relative;
            width: 280px;
            height: 160px;
            margin: 20px auto;
        }

        .palm-trunk {
            position: absolute;
            bottom: 0;
            width: 14px;
            background: linear-gradient(to right, #8B4513, #A0522D);
            border-radius: 7px;
        }

        .trunk-1 { left: 50px; height: 90px; }
        .trunk-2 { left: 140px; height: 110px; }
        .trunk-3 { left: 230px; height: 80px; }

        .palm-leaves {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2E8B57, #90EE90);
            border-radius: 0 50% 0 50%;
            transform-origin: bottom center;
            animation: sway 3s infinite ease-in-out;
        }

        .leaves-1 { left: 15px; top: 20px; }
        .leaves-2 { left: 110px; top: 10px; animation-delay: 0.3s; }
        .leaves-3 { left: 205px; top: 30px; animation-delay: 0.6s; }

        /* Barra de carga */
        .loading-bar-container {
            width: 80%;
            max-width: 350px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin: 25px auto;
            border: 2px solid #1A535C;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Porcentaje de carga */
        .loading-percentage {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1A535C;
            margin: 10px 0 30px;
        }

        /* Instrucciones */
        .instructions {
            position: absolute;
            bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Escena AR */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            z-index: 900;
        }

        #ar-scene.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Bot贸n de sonido */
        .sound-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .sound-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border: 3px solid white;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .sound-btn:hover {
            transform: scale(1.1);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1 class="loading-title"> AR TROPICAL </h1>
            <p class="loading-subtitle">Cargando experiencia de Realidad Aumentada</p>
            
            <div class="palm-trees">
                <div class="palm-trunk trunk-1"></div>
                <div class="palm-trunk trunk-2"></div>
                <div class="palm-trunk trunk-3"></div>
                
                <div class="palm-leaves leaves-1"></div>
                <div class="palm-leaves leaves-2"></div>
                <div class="palm-leaves leaves-3"></div>
            </div>
            
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            
            <div class="loading-percentage" id="loadingPercentage">0%</div>
            
            <p class="instructions"> Apunta la c谩mara al marcador para activar el video</p>
        </div>
    </div>

    <!-- Controles de sonido -->
    <div class="sound-controls" id="soundControls">
        <button class="sound-btn" id="soundToggle">
            
        </button>
    </div>

    <!-- Escena AR -->
    <div id="ar-scene">
        <a-scene 
            mindar-image="imageTargetSrc: ./marker.mind; autoStart: false;" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            renderer="colorManagement: true; alpha: true;"
            loading-screen="enabled: false"
        >
            <a-assets>
                <video 
                    id="ar-video" 
                    src="./asset.mp4" 
                    preload="auto"
                    loop 
                    muted 
                    playsinline 
                    crossorigin="anonymous"
                    webkit-playsinline
                ></video>
            </a-assets>
            
            <a-camera 
                position="0 0 0" 
                look-controls="enabled: false"
                wasd-controls="enabled: false"
            ></a-camera>
            
            <a-entity 
                id="ar-target" 
                mindar-image-target="targetIndex: 0"
            >
                <a-plane
                    src="#ar-video"
                    position="0 0 0"
                    rotation="0 0 0"
                    height="1"
                    width="1.78"
                    material="transparent: false; alphaTest: 0.5;"
                ></a-plane>
            </a-entity>
        </a-scene>
    </div>

    <script>
        // Variable global para controlar la carga
        let resourcesLoaded = false;
        
        // Funci贸n para actualizar la barra de carga
        function updateProgressBar(percentage) {
            const loadingBar = document.getElementById('loadingBar');
            const loadingPercentage = document.getElementById('loadingPercentage');
            
            if (loadingBar && loadingPercentage) {
                loadingBar.style.width = percentage + '%';
                loadingPercentage.textContent = Math.round(percentage) + '%';
            }
        }
        
        // Funci贸n para cargar recursos
        function loadResources() {
            let progress = 0;
            
            // Progreso inicial
            updateProgressBar(10);
            
            // Incrementar progreso gradualmente
            const progressInterval = setInterval(() => {
                progress += Math.random() * 5 + 2; // Incremento variable
                
                // No pasar del 90% hasta que todo est茅 cargado
                if (progress > 90) {
                    progress = 90;
                }
                
                updateProgressBar(progress);
                
                // Si ya cargamos todo, detener el intervalo
                if (resourcesLoaded && progress >= 90) {
                    clearInterval(progressInterval);
                    updateProgressBar(100);
                    
                    // Esperar un momento y luego mostrar la escena AR
                    setTimeout(() => {
                        showARScene();
                    }, 500);
                }
            }, 200);
            
            // Verificar carga de A-Frame y MindAR
            waitForAFrame().then(() => {
                console.log("A-Frame y MindAR cargados");
                resourcesLoaded = true;
            }).catch(error => {
                console.error("Error cargando A-Frame:", error);
            });
        }
        
        // Esperar a que A-Frame cargue
        function waitForAFrame() {
            return new Promise((resolve, reject) => {
                const scene = document.querySelector('a-scene');
                
                if (!scene) {
                    reject('Escena no encontrada');
                    return;
                }
                
                // Si ya est谩 cargado
                if (scene.hasLoaded) {
                    console.log('A-Frame ya cargado');
                    resolve();
                    return;
                }
                
                // Esperar evento loaded
                scene.addEventListener('loaded', () => {
                    console.log('A-Frame cargado completamente');
                    
                    // Configurar eventos del video despu茅s de que A-Frame cargue
                    setupVideoEvents();
                    resolve();
                });
                
                // Timeout por si hay error
                setTimeout(() => {
                    if (!scene.hasLoaded) {
                        console.warn('Timeout cargando A-Frame, continuando...');
                        resolve();
                    }
                }, 10000);
            });
        }
        
        // Configurar eventos del video
        function setupVideoEvents() {
            const arTarget = document.querySelector('#ar-target');
            const video = document.querySelector('#ar-video');
            
            if (!arTarget || !video) {
                console.warn('Elementos AR no encontrados, reintentando...');
                setTimeout(setupVideoEvents, 500);
                return;
            }
            
            console.log('Configurando eventos de video...');
            
            // Evento cuando se encuentra el marcador
            arTarget.addEventListener('targetFound', (event) => {
                console.log('Marcador encontrado!');
                
                // Mostrar controles de sonido
                const soundControls = document.getElementById('soundControls');
                if (soundControls) {
                    soundControls.style.display = 'flex';
                }
                
                // Reproducir video
                video.play().then(() => {
                    console.log('Video reproducido');
                }).catch(error => {
                    console.error('Error al reproducir video:', error);
                });
            });
            
            // Evento cuando se pierde el marcador
            arTarget.addEventListener('targetLost', (event) => {
                console.log('Marcador perdido');
                video.pause();
            });
            
            // Evento de error del video
            video.addEventListener('error', (e) => {
                console.error('Error en video:', e);
                alert('Error cargando el video. Verifica que el archivo asset.mp4 exista.');
            });
        }
        
        // Mostrar la escena AR
        function showARScene() {
            const loadingScreen = document.getElementById('loadingScreen');
            const arScene = document.getElementById('ar-scene');
            
            // Ocultar pantalla de carga con transici贸n
            if (loadingScreen) {
                loadingScreen.style.transition = 'opacity 0.5s ease';
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    
                    // Mostrar escena AR
                    if (arScene) {
                        arScene.classList.add('visible');
                        
                        // Iniciar MindAR
                        const scene = document.querySelector('a-scene');
                        if (scene && scene.systems['mindar-image-system']) {
                            console.log('Iniciando MindAR...');
                            scene.systems['mindar-image-system'].start();
                        }
                    }
                }, 500);
            }
        }
        
        // Configurar control de sonido
        function setupSoundControl() {
            const soundToggle = document.getElementById('soundToggle');
            if (!soundToggle) return;
            
            let isMuted = true;
            
            soundToggle.addEventListener('click', () => {
                const video = document.querySelector('#ar-video');
                if (!video) return;
                
                isMuted = !isMuted;
                video.muted = isMuted;
                
                // Cambiar icono
                soundToggle.textContent = isMuted ? '' : '';
                
                // Feedback visual
                soundToggle.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    soundToggle.style.transform = 'scale(1)';
                }, 100);
                
                console.log('Sonido ' + (isMuted ? 'desactivado' : 'activado'));
            });
        }
        
        // Inicializar cuando el DOM est茅 listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, iniciando carga...');
            
            // Configurar control de sonido
            setupSoundControl();
            
            // Ajustar altura para m贸viles
            function adjustForMobile() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.height = window.innerHeight + 'px';
                }
            }
            
            // Ajustar inicialmente y en redimensionamiento
            adjustForMobile();
            window.addEventListener('resize', adjustForMobile);
            
            // Iniciar carga de recursos
            setTimeout(loadResources, 300);
        });
        
        // Tambi茅n iniciar cuando la ventana cargue completamente
        window.addEventListener('load', function() {
            console.log('Ventana completamente cargada');
        });
    </script>
</body>
</html>
