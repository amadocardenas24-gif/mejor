<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Video Experience - Tropical AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            background: black;
        }

        /* Ocultar TODOS los elementos de UI de A-Frame */
        .a-enter-vr, 
        .a-enter-ar,
        .a-orientation-modal,
        .a-vr-modal,
        .vr-button,
        .ar-button,
        .a-enter-vr-button,
        .a-enter-ar-button,
        [data-a-frame-button] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Ocultar cualquier modal o di谩logo de A-Frame */
        .a-dialog,
        .a-modal,
        .a-dialog-modal {
            display: none !important;
        }

        /* Ocultar el bot贸n de VR que pueda aparecer */
        a-scene .a-enter-vr {
            display: none !important;
        }

        /* Ocultar cualquier elemento de MindAR UI */
        .mindar-ui-overlay,
        .scanning-overlay,
        .loading-overlay {
            display: none !important;
        }

        /* Pantalla de carga */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 25%, #4ECDC4 50%, #1A535C 75%);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
            padding: 20px;
            max-width: 95%;
        }

        .loading-title {
            font-size: 2.5rem;
            color: white;
            text-shadow: 3px 3px 0 #1A535C;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Barra de carga */
        .loading-bar-container {
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #1A535C;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4);
            border-radius: 8px;
            transition: width 0.5s ease;
        }

        .loading-percentage {
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #1A535C;
        }

        /* Instrucciones gr谩ficas */
        .instructions-container {
            margin-top: 30px;
            position: relative;
            height: 200px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .instruction-step {
            position: absolute;
            text-align: center;
            opacity: 0;
            animation: stepFade 12s infinite;
        }

        .instruction-step:nth-child(1) {
            animation-delay: 0s;
        }

        .instruction-step:nth-child(2) {
            animation-delay: 4s;
        }

        .instruction-step:nth-child(3) {
            animation-delay: 8s;
        }

        .instruction-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            display: block;
            animation: bounce 2s infinite;
        }

        .instruction-text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            background: rgba(26, 83, 92, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Animaciones de instrucciones */
        @keyframes stepFade {
            0%, 33% { opacity: 1; }
            66%, 100% { opacity: 0; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bot贸n de sonido GRANDE */
        .sound-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            border: 3px solid white;
            color: white;
            font-size: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            display: none;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .sound-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .sound-btn.active {
            background: linear-gradient(135deg, #4ECDC4, #1A535C);
            animation: pulseGlow 2s infinite;
        }

        /* Instrucciones flotantes en AR */
        .ar-instructions {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1002;
            display: none;
        }

        .ar-instruction-card {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideInDown 0.5s ease;
        }

        .ar-instruction-card .icon {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: swing 2s infinite;
        }

        /* Animaciones para instrucciones AR */
        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            50% { box-shadow: 0 0 30px rgba(78, 205, 196, 0.8); }
        }

        /* Escena AR - Forzar que ocupe toda la pantalla sin UI */
        #ar-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Asegurar que a-scene ocupe todo sin elementos de UI */
        #ar-scene a-scene {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Indicador de marcador encontrado */
        .target-found-indicator {
            position: fixed;
            bottom: 120px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(78, 205, 196, 0.9);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            display: none;
            animation: pulse 1.5s infinite;
        }

        .target-found-indicator .icon {
            font-size: 30px;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sound-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
                bottom: 20px;
                right: 20px;
            }
            
            .instruction-icon {
                font-size: 3rem;
            }
            
            .instruction-text {
                font-size: 1rem;
            }
            
            .loading-title {
                font-size: 2rem;
            }
            
            /* Asegurar que en m贸vil tampoco aparezcan botones */
            .a-enter-vr {
                display: none !important;
            }
        }

        @media (max-height: 700px) {
            .instructions-container {
                height: 150px;
                margin-top: 20px;
            }
            
            .instruction-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-title"> AR TROPICAL </div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-percentage" id="loadingPercentage">0%</div>
            
            <!-- Instrucciones gr谩ficas animadas -->
            <div class="instructions-container">
                <div class="instruction-step">
                    <span class="instruction-icon"></span>
                    <div class="instruction-text">Abre tu c谩mara</div>
                </div>
                <div class="instruction-step">
                    <span class="instruction-icon"></span>
                    <div class="instruction-text">Busca el marcador</div>
                </div>
                <div class="instruction-step">
                    <span class="instruction-icon"></span>
                    <div class="instruction-text">隆Disfruta el video AR!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bot贸n de sonido GRANDE -->
    <button class="sound-btn" id="soundToggle"></button>
    
    <!-- Indicador de marcador encontrado -->
    <div class="target-found-indicator" id="targetFoundIndicator">
        <div class="icon"></div>
    </div>
    
    <!-- Instrucciones flotantes en AR -->
    <div class="ar-instructions" id="arInstructions">
        <div class="ar-instruction-card">
            <span class="icon"></span>
            Mueve lentamente sobre el marcador
        </div>
    </div>

    <!-- Escena AR -->
    <div id="ar-scene">
        <!-- La escena A-Frame se insertar谩 aqu铆 din谩micamente -->
    </div>

    <script>
        // Funci贸n para simular carga con retardo
        function simulateLoading() {
            const loadingBar = document.getElementById('loadingBar');
            const loadingPercentage = document.getElementById('loadingPercentage');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 3 + 2;
                if (progress > 100) progress = 100;
                
                loadingBar.style.width = progress + '%';
                loadingPercentage.textContent = Math.round(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // RETARDO IMPORTANTE
                    setTimeout(() => {
                        initARScene();
                    }, 1500);
                }
            }, 150);
        }
        
        // Inicializar escena AR despu茅s del retardo
        function initARScene() {
            const loadingScreen = document.getElementById('loadingScreen');
            const arScene = document.getElementById('ar-scene');
            
            // Desvanecer pantalla de carga
            loadingScreen.style.opacity = '0';
            
            setTimeout(() => {
                // Ocultar pantalla de carga
                loadingScreen.style.display = 'none';
                
                // Crear escena A-Frame din谩micamente con TODAS las opciones para deshabilitar UI
                arScene.innerHTML = `
                    <a-scene 
                        mindar-image="imageTargetSrc: ./marker.mind; autoStart: true; uiScanning: no; uiLoading: no; uiError: no;" 
                        vr-mode-ui="enabled: false"
                        device-orientation-permission-ui="enabled: false"
                        permission-ui="enabled: false"
                        renderer="colorManagement: true; alpha: true; antialias: true;"
                        embedded
                        loading-screen="enabled: false; dotsColor: transparent; backgroundColor: transparent;"
                        keyboard-shortcuts="enterVR: false"
                    >
                        <a-assets>
                            <video 
                                id="ar-video" 
                                src="./asset.mp4" 
                                preload="auto"
                                loop 
                                muted 
                                playsinline 
                                crossorigin="anonymous"
                                webkit-playsinline
                            ></video>
                        </a-assets>
                        
                        <a-camera 
                            position="0 0 0" 
                            look-controls="enabled: false"
                            wasd-controls="enabled: false"
                            cursor="rayOrigin: mouse"
                        ></a-camera>
                        
                        <a-entity 
                            id="ar-target" 
                            mindar-image-target="targetIndex: 0"
                        >
                            <a-plane
                                src="#ar-video"
                                position="0 0 0"
                                rotation="0 0 0"
                                height="1"
                                width="1.78"
                                material="transparent: true; alphaTest: 0.5;"
                            ></a-plane>
                        </a-entity>
                    </a-scene>
                `;
                
                // Funci贸n para eliminar cualquier elemento de UI que pueda aparecer
                function removeAFrameUI() {
                    // Eliminar botones de VR/AR
                    const vrButtons = document.querySelectorAll('.a-enter-vr, .a-enter-ar, .vr-button, .ar-button');
                    vrButtons.forEach(btn => {
                        btn.style.display = 'none';
                        btn.remove();
                    });
                    
                    // Eliminar cualquier modal
                    const modals = document.querySelectorAll('.a-dialog, .a-modal, .a-orientation-modal');
                    modals.forEach(modal => {
                        modal.style.display = 'none';
                        modal.remove();
                    });
                    
                    // Eliminar cualquier overlay de carga
                    const overlays = document.querySelectorAll('.a-loader-title, .mindar-ui-overlay');
                    overlays.forEach(overlay => {
                        overlay.style.display = 'none';
                        overlay.remove();
                    });
                }
                
                // Ejecutar inmediatamente y peri贸dicamente
                removeAFrameUI();
                const uiCleanupInterval = setInterval(removeAFrameUI, 100);
                
                // Mostrar escena AR
                setTimeout(() => {
                    arScene.style.opacity = '1';
                    
                    // Mostrar instrucciones flotantes
                    const arInstructions = document.getElementById('arInstructions');
                    arInstructions.style.display = 'block';
                    
                    // Ocultar instrucciones despu茅s de 5 segundos
                    setTimeout(() => {
                        arInstructions.style.opacity = '0';
                        setTimeout(() => {
                            arInstructions.style.display = 'none';
                        }, 500);
                    }, 5000);
                    
                    // Esperar a que A-Frame cargue
                    setTimeout(() => {
                        // Detener limpieza de UI despu茅s de 3 segundos
                        setTimeout(() => {
                            clearInterval(uiCleanupInterval);
                        }, 3000);
                        
                        setupAREvents();
                    }, 1000);
                    
                }, 100);
                
            }, 500);
        }
        
        // Configurar eventos AR
        function setupAREvents() {
            const soundToggle = document.getElementById('soundToggle');
            const targetFoundIndicator = document.getElementById('targetFoundIndicator');
            let isMuted = true;
            
            // Esperar a que existan los elementos
            const checkInterval = setInterval(() => {
                const arTarget = document.querySelector('#ar-target');
                const video = document.querySelector('#ar-video');
                
                if (arTarget && video) {
                    clearInterval(checkInterval);
                    
                    console.log('Configurando eventos AR...');
                    
                    // Evento cuando se encuentra el marcador
                    arTarget.addEventListener('targetFound', () => {
                        console.log('Marcador detectado - Reproduciendo video');
                        
                        // Mostrar bot贸n de sonido GRANDE
                        soundToggle.style.display = 'flex';
                        
                        // Mostrar indicador de marcador encontrado
                        targetFoundIndicator.style.display = 'flex';
                        
                        // Ocultar instrucciones flotantes
                        const arInstructions = document.getElementById('arInstructions');
                        arInstructions.style.display = 'none';
                        
                        // Reproducir video (con mute por defecto)
                        video.play().catch(e => {
                            console.log('Video play fall贸, intentando con mute:', e);
                            video.muted = true;
                            video.play();
                        });
                    });
                    
                    // Evento cuando se pierde el marcador
                    arTarget.addEventListener('targetLost', () => {
                        console.log('Marcador perdido - Pausando video');
                        video.pause();
                        
                        // Ocultar indicador de marcador encontrado
                        targetFoundIndicator.style.display = 'none';
                    });
                    
                    // Configurar bot贸n de sonido GRANDE
                    soundToggle.addEventListener('click', () => {
                        isMuted = !isMuted;
                        video.muted = isMuted;
                        
                        if (isMuted) {
                            soundToggle.textContent = '';
                            soundToggle.classList.remove('active');
                            console.log('Sonido desactivado');
                        } else {
                            soundToggle.textContent = '';
                            soundToggle.classList.add('active');
                            console.log('Sonido activado');
                            
                            // RETARDO CRTICO
                            setTimeout(() => {
                                if (!isMuted) {
                                    video.muted = false;
                                    soundToggle.style.transform = 'scale(1.2)';
                                    setTimeout(() => {
                                        soundToggle.style.transform = 'scale(1)';
                                    }, 200);
                                }
                            }, 200);
                        }
                        
                        // Feedback visual
                        soundToggle.style.transform = 'scale(0.9)';
                        setTimeout(() => {
                            soundToggle.style.transform = 'scale(1)';
                        }, 100);
                    });
                    
                    // Tambi茅n activar sonido al tocar la pantalla (para iOS)
                    document.addEventListener('touchstart', function firstTouch() {
                        console.log('Interacci贸n t谩ctil detectada');
                        soundToggle.style.display = 'flex';
                        document.removeEventListener('touchstart', firstTouch);
                    });
                    
                    console.log('Eventos AR configurados correctamente');
                }
            }, 100);
        }
        
        // Iniciar cuando la p谩gina cargue
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Iniciando carga con retardo...');
            
            // Peque帽o delay inicial
            setTimeout(() => {
                simulateLoading();
            }, 500);
        });
        
        // Manejar redimensionamiento
        window.addEventListener('resize', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.height = window.innerHeight + 'px';
            }
        });
    </script>
</body>
</html>
