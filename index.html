<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Foz 3 Pa√≠ses AR - Personalizable</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* Selector de colores */
        .color-picker {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .color-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        /* Pantalla de inicio BASE */
        .country-selector {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* COLOR INICIAL - Puedes cambiarlo */
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: white;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }
        
        .flag-buttons {
            display: flex;
            gap: 20px;
            margin: 30px;
        }
        
        .flag-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #btn-arg { background: #74ACDF; color: white; }
        #btn-bra { background: #FAD221; color: #3E9B4F; }
        #btn-pry { background: #2D936C; color: white; }
        
        .flag-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Selector de colores -->
    <div class="color-picker">
        <strong>üé® Personalizar fondo:</strong>
        <div class="color-options">
            <div class="color-btn" style="background: linear-gradient(135deg, #1a2980, #26d0ce);" 
                 onclick="cambiarFondo('gradiente-azul')"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #FF416C, #FF4B2B);" 
                 onclick="cambiarFondo('gradiente-rojo')"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #8E2DE2, #4A00E0);" 
                 onclick="cambiarFondo('gradiente-purpura')"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #00b09b, #96c93d);" 
                 onclick="cambiarFondo('gradiente-verde')"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #f46b45, #eea849);" 
                 onclick="cambiarFondo('gradiente-naranja')"></div>
            <div class="color-btn" style="background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);" 
                 onclick="cambiarFondo('gradiente-noche')"></div>
        </div>
    </div>

    <!-- Pantalla de inicio -->
    <div class="country-selector" id="countrySelector">
        <h1>FOZ DO IGUA√áU - 3 PA√çSES</h1>
        <p class="subtitle">Selecciona tu pa√≠s para la experiencia AR</p>
        
        <div class="flag-buttons">
            <button class="flag-btn" id="btn-arg">üá¶üá∑ ARGENTINA</button>
            <button class="flag-btn" id="btn-bra">üáßüá∑ BRASIL</button>
            <button class="flag-btn" id="btn-pry">üáµüáæ PARAGUAY</button>
        </div>
        
        <p style="color: rgba(255,255,255,0.7); margin-top: 40px; font-size: 0.9em;">
            üí° Personaliza los colores con el selector arriba a la derecha
        </p>
    </div>

    <!-- Escena AR (igual que antes) -->
    <a-scene mindar-image="imageTargetSrc: ./foz-3-paises.mind;" 
             vr-mode-ui="enabled: false"
             id="arScene"
             style="display: none;">
        <!-- ... tu contenido AR aqu√≠ ... -->
    </a-scene>

    <script>
        // Funci√≥n para cambiar colores
        function cambiarFondo(tema) {
            const selector = document.getElementById('countrySelector');
            const colores = {
                'gradiente-azul': 'linear-gradient(135deg, #1a2980, #26d0ce)',
                'gradiente-rojo': 'linear-gradient(135deg, #FF416C, #FF4B2B)',
                'gradiente-purpura': 'linear-gradient(135deg, #8E2DE2, #4A00E0)',
                'gradiente-verde': 'linear-gradient(135deg, #00b09b, #96c93d)',
                'gradiente-naranja': 'linear-gradient(135deg, #f46b45, #eea849)',
                'gradiente-noche': 'linear-gradient(135deg, #0F2027, #203A43, #2C5364)'
            };
            
            selector.style.background = colores[tema];
            
            // Guardar preferencia
            localStorage.setItem('tema-foz', tema);
        }
        
        // Cargar tema guardado
        document.addEventListener('DOMContentLoaded', () => {
            const temaGuardado = localStorage.getItem('tema-foz');
            if (temaGuardado) {
                cambiarFondo(temaGuardado);
            }
        });
        
        // Control de pa√≠ses (igual que antes)
        document.getElementById('btn-arg').onclick = () => startAR('argentina');
        document.getElementById('btn-bra').onclick = () => startAR('brasil');
        document.getElementById('btn-pry').onclick = () => startAR('paraguay');
        
        function startAR(pais) {
            document.getElementById('countrySelector').style.display = 'none';
            document.getElementById('arScene').style.display = 'block';
            
            // Tu l√≥gica AR aqu√≠...
        }
    </script>
</body>
</html>
