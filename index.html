<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const arTarget = document.querySelector('#ar-target');
            const video = document.querySelector('#ar-video');
            const audio = document.querySelector('#ar-audio');

            arTarget.addEventListener('targetFound', () => {
                // Reproduce el video (puedes mantenerlo muted si solo quieres el MP3)
                video.play().catch(e => console.error("Video play failed", e));
                
                // Reproduce el audio MP3
                audio.currentTime = 0; // Reinicia desde el principio cada vez
                audio.play().catch(e => console.error("Audio play failed", e));
            });

            arTarget.addEventListener('targetLost', () => {
                video.pause();
                audio.pause();
            });
        });
    </script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./marker.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="colorManagement: true;">
        <a-assets>
            <!-- Video (puedes dejarlo muted si solo quieres el MP3) -->
            <video id="ar-video" src="./asset.mp4" loop muted playsinline crossorigin="anonymous"></video>
            
            <!-- Audio MP3 separado -->
            <audio id="ar-audio" src="./audio.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <a-plane
                src="#ar-video"
                position="0 0 0"
                rotation="0 0 0"
                height="1"
                width="1.8076923076923077"
            ></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
